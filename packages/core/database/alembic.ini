# Alembic configuration file

[alembic]
# Путь к директории с миграциями
script_location = alembic

# Шаблон для генерации миграций
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# sys.path добавить для поиска модулей
prepend_sys_path = .

# Timezone для timestamps в миграциях
timezone = UTC

# Лимит на название ревизий
truncate_slug_length = 40

# Настройки для генерации миграций
[post_write_hooks]
# Автоформатирование сгенерированных миграций через black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 100 REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
